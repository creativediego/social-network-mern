version: '3'
services:
  social-client-prod:
    image: ${DOCKER_USERNAME}/social-app:client-${ENV}-latest
    env_file: ${ENV_FILE}
    restart: unless-stopped # restart on failure
    stdin_open: true # allow input from terminal
    ports:
      - "${REACT_APP_CLIENT_PORT}:${REACT_APP_CLIENT_PORT}"
    volumes: # to store tsl certificate configuration
      - caddy-data:/data
      - caddy-config:/config
  social-api-prod:
    image: ${DOCKER_USERNAME}/social-app:server-${ENV}-latest
    env_file: ${ENV_FILE}
    restart: unless-stopped
    ports:
      - "${API_PORT}:${API_PORT}"
volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local

